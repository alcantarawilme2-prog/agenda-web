<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agenda Multicapas - Anthony Medina Perez</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            text-align: center;
        }

        .contenedor {
            width: 400px;
            margin: auto;
            margin-top: 40px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }

        h1 {
            margin-bottom: 5px;
        }

        .autor {
            font-size: 14px;
            color: gray;
            margin-top: 0;
            margin-bottom: 20px;
        }

        input {
            width: 90%;
            padding: 8px;
            margin: 5px 0;
        }

        button {
            padding: 8px 15px;
            background-color: #2c7be5;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #1a5edb;
        }

        ul {
            list-style: none;
            padding: 0;
            text-align: left;
        }

        li {
            padding: 6px;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>

<div class="contenedor">

    <h1>Agenda Web</h1>
    <p class="autor">Desarrollado por Anthony Alcántara</p>

    <h3>Agregar Contacto</h3>

    <form id="formulario">
        <input type="text" id="nombre" placeholder="Nombre" required>
        <input type="text" id="apellido" placeholder="Apellido" required>
        <input type="text" id="telefono" placeholder="Teléfono" required>
        <button type="submit">Guardar</button>
    </form>

    <h3>Lista de Contactos</h3>

    <ul id="lista"></ul>

</div>

<script src="app.js"></script>

</body>
</html>


<script src="app.js"></script>

</body>
</html>
